<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VOYAGE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% block links %}{% endblock %}
            </ul>
          </div>
        </div>
      </nav>

      <div class="d-flex justify-content-center align-items-center" style="height: 94%;">
        {% block show_list %}
            <div class="overflow-auto rounded shadow-lg w-75 pb-2" style="height: 80%;">
                <div class="d-flex justify-content-between align-items-center w-100 p-3">
                    {% block header %}{% endblock %}
                </div>
                {% for object in object_list %}
                    <div class="border border-secondary border-collapse d-flex justify-content-between align-items-center w-100 p-3">
                        {% block list %}{% endblock %}
                    </div>
                {% endfor %}
            </div>
        {% endblock %}

      {% block content %}{% endblock %}
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
